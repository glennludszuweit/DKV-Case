<div
  *ngIf="show()"
  class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-lg shadow-lg"
  [ngClass]="{
    'bg-green-100 text-green-700': type() === 'success',
    'bg-red-100 text-red-700': type() === 'error',
    'bg-yellow-100 text-yellow-700': type() === 'warning',
    'bg-blue-100 text-blue-700': type() === 'info'
  }"
>
  <div class="flex items-center justify-between">
    <span>{{ message() }}</span>
    <button (click)="onClose()" class="ml-4 text-gray-600 hover:text-gray-800">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
